<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>California Housing Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            padding: 40px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<h1>California Housing Price Prediction</h1>

<form action="{{ url_for('predict') }}" method="post">
    <!-- Replace the inputs below with your actual feature names -->
    <input type="text" name="MedInc" placeholder="Median Income" required>
    <input type="text" name="HouseAge" placeholder="House Age" required>
    <input type="text" name="AveRooms" placeholder="Average Rooms" required>
    <input type="text" name="AveBedrms" placeholder="Average Bedrooms" required>
    <input type="text" name="Population" placeholder="Population" required>
    <input type="text" name="AveOccup" placeholder="Average Occupancy" required>
    <input type="text" name="Latitude" placeholder="Latitude" required>
    <input type="text" name="Longitude" placeholder="Longitude" required>

    <button type="submit">Predict</button>
</form>

{% if prediction_text %}
<div class="result">
    {{ prediction_text }}
</div>
{% endif %}

</body>
</html>
